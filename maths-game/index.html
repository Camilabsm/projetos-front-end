<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Maths Game</title>
</head>
<body>
    <div id="container">
        
        <div id="score">
            Score: <span id="score-value">0</span>
        </div>

        <div class="answer-message" id="correct">Correct!</div>
        <div class="answer-message" id="incorrect">Try again!</div>

        <div id="screen">
            
        </div>
        
        <div id="direction">
            Click on the correct answer:
        </div>
        
        <div id="choices">
            <div class=answer id="answer1"></div>
            <div class=answer id="answer2"></div>
            <div class=answer id="answer3"></div>
            <div class=answer id="answer4"></div>
        </div>
        
        <div>
            <button id="start-btn">Start Game</button>
        </div>

        <div id="time-remaining">
            Time remaining: <span id="timer-value">60</span> sec
        </div>

        <div id="gameover">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
