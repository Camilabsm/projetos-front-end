<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Result Summary Component</title>
</head>
<body>
   
        <div id="component">
            <div class="section" id="result">
                <h2>Your Result</h2>
                <div id="number">
                    <p id="num">76</p>
                    <p>of 100</p>
                </div>
                <p id="great">Great</p>
                <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="section" id="summary">
                <div id="sum">
                <h2>Summary</h2>
                <ul>
                    <li class= "item" id="reaction"><img src="/result-summary-component/assets/images/icon-reaction.svg">Reaction<div class="push"><span>80</span> / 100</div></li>
                    <li class= "item" id="memory"><img src="/result-summary-component/assets/images/icon-memory.svg"> Memory <div class="push"><span>92</span> / 100</div></li>
                    <li class= "item" id="verbal"><img src="/result-summary-component/assets/images/icon-verbal.svg"> Verbal <div class="push"><span>61</span> / 100</div></li>
                    <li class= "item" id="visual"><img src="/result-summary-component/assets/images/icon-visual.svg"> Visual <div class="push"><span>72</span> / 100</div></li>
                </ul>
                <button id="continue">Continue</button>
                </div>
            </div>
        </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Camilabsm/">Camila Matias</a>.
        Optimal view: 14" screen.
    </div>
    
</body>
</html>
