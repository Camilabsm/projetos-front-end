<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>

<body>
  <div id="component">
    <img id="bottle" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau de Parfum bottle">
   
    <div id="product">
      <div id="fulltext">
        <p id="type">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div id="prices">
        <p id="sale">$149,99</p>
        <p id="ogprice">$169,99</p>
      </div>

      <div id="btn">
        <button id="addtocart"><img src="./images/icon-cart.svg" alt="Cart Icon"> Add to Cart</button>
      </div>
  </div>
</div>

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Camilabsm/">Camila Matias</a>.
    Optimal view: 14" screen.
  </div> 

</body>
</html>
